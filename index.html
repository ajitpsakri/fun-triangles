<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn triangles</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="btn-triangle-really">üõ†Ô∏èCheck if angles make a triangle</button>
    <button id="btn-find-hypotenus">üõ†Ô∏èFind hypotenuse</button>
    <button id="btn-find-area">üõ†Ô∏èFind Area of triangle</button>
    <button id="btn-quiz">üá∂uiz</button>

    <div class="triangle-check">
        <label for="angle-one">Enter angle one</label>
        <input id="angle-one" type="number">
        <label for="angle-two">Enter angle two</label>
        <input id="angle-two" type="number">
        <label for="angle-three">Enter angle three</label>
        <input id="angle-three" type="number">
        <button id="btn-submit-angles">Submit</button>
    </div>

    <div class="give-me-hypotenuse">
        <label for="perpendicular">Enter perpendicular: </label>
        <input id="perpendicular" type="number">
        <label for="base">Enter base: </label>
        <input id="base" type="number">
        <button id="btn-submit-PandB">Submit to get hypotenuse</button>
    </div>
    <div class="quiz">
        <form class="quizForm" action="/">

            <ol>
                <li>
                    <div class="quiz-questions">
                        <p id="question1">Which type of triangle is this? if Angle1 is 45&#176, Angle2 is 45&#176,
                            Angle3 is
                            90&#176.
                        </p>
                        <ol type="a">
                            <li><label for="acute">Acute</label>
                                <input id="acute" type="radio" value="acute" name="triangle-type-angle">
                            </li>
                            <li>
                                <label for="obtuse">Obtuse</label>
                                <input id="obtuse" type="radio" value="obtuse" name="triangle-type-angle">
                            </li>
                            <li>
                                <label for="right">Right</label>
                                <input id="right" type="radio" value="right" name="triangle-type-angle">
                            </li>
                        </ol>
                    </div>
                </li>
                <li>
                    <div class="quiz-questions">
                        <p id="queston3">Which type of triangle is this? if side1 is 5cm side2 is 5cm and side3 is 8cm:
                        </p>
                        <ol type="a">
                            <li>
                                <label for="Equilateral Triangle">Equilateral Triangle</label>
                                <input id="Equilateral Triangle" type="radio" value="Equilateral Triangle"
                                    name="triangle-type-side">
                            </li>
                            <li>
                                <label for="Isosceles Triangle">Isosceles Triangle</label>
                                <input id="Isosceles Triangle" type="radio" value="Isosceles Triangle"
                                    name="triangle-type-side">
                            </li>
                            <li>
                                <label for="Scalene Triangle">Scalene Triangle</label>
                                <input id="Scalene Triangle" type="radio" value="Scalene Triangle"
                                    name="triangle-type-side">
                            </li>
                        </ol>
                    </div>
                </li>
                <li>
                    <div class="quiz-questions">
                        <p id="question2">What is angle 3? if angle1 is 58&#176 and angle two is 29&#176 </p>
                        <ol type="a">
                            <li>
                                <label for="23">23</label>
                                <input id="23" type="radio" value="23" name="triangle-angle-identifier">
                            </li>
                            <li>
                                <label for="78">78</label>
                                <input id="78" type="radio" value="78" name="triangle-angle-identifier">
                            </li>
                            <li>
                                <label for="93">93</label>
                                <input id="93" type="radio" value="93" name="triangle-angle-identifier">
                            </li>
                        </ol>
                    </div>
                </li>
            </ol>

        </form>
        <button id="btn-submit-quiz">Submit</button>
    </div>



    <div class="find-area">
        <button id="half-base-height">Given base and height</button>
        <button id="with-hypotenuse">Given hypotenuse and perpendicular</button>
        <button id="all-sides">Given length of all sides</button>
        <button id="equilateral-triangle">Equilateral triangle</button>
        <button id="with-angle">Given an angle and two sides</button><br>
        <div class="base-height">
            <!-- 1/2*b*h -->
            <label for="base-for-area">Enter Base: </label>
            <input id="base-for-area" type="number">
            <label for="height-for-area">Enter Height: </label>
            <input id="height-for-area" type="number">
            <button id="submit-area1">Submit to find Area</button>
        </div>

        <div class="hypo-perpendi">
            <!-- given hypotenuse and perpendicular -->
            <label for="hypotenuse-for-area">Enter hypotenuse: </label>
            <input id="hypotenuse-for-area" type="number">
            <label for="perpendicular-for-area">Enter perpendicular: </label>
            <input id="perpendicular-for-area" type="number">
            <button id="submit-area2">Submit to find Area</button>
            <img id="pythoMeme" src="./images/8y5qrxngfld51.jpg" alt="hypotenuse-meme">
        </div>

        <div class="all-sides-area">
            <!-- A = sqrt(s(s-a)(s-b)(s-c)) where s is half of perimeter -->
            <label for="Side1-for-area">Enter Side1: </label>
            <input id="Side1-for-area" type="number">
            <label for="Side2-for-area">Enter Side2: </label>
            <input id="Side2-for-area" type="number">
            <label for="Side3-for-area">Enter Side3: </label>
            <input id="Side3-for-area" type="number">
            <button id="submit-area3">Submit to find Area</button>
        </div>

        <div class="equivalent-triangle-area">
            <!-- Equilateral triangle sqrt(3)/4 * (side)^2 -->
            <label for="side-length-for-area">Enter side-length: </label>
            <input id="side-length-for-area" type="number">
            <button id="submit-area4">Submit to find Area</button>
        </div>

        <div class="given-an-angle-toArea">
            <!-- given A B side and C angle, Area = (ab/2)*sinc -->
            <label for="area5Side1-for-area">Enter Side1: </label>
            <input id="area5Side1-for-area" type="number">
            <label for="area5Side2-for-area">Enter Side2: </label>
            <input id="area5Side2-for-area" type="number">
            <label for="angle3-for-area">Enter angle in Degree: </label>
            <input id="angle3-for-area" type="number">
            <button id="submit-area5">Submit to find Area</button>
        </div>
    </div>
    <p id="message"></p>
    <script src="./index.js"></script>
    <script src="./components/sumAngles.js"></script>
    <script src="./components/hypotenuse.js"></script>
    <script src="./components/findArea.js"></script>
</body>

</html>
